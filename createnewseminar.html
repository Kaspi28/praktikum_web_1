<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Seminar</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <form>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </div>
    <div class="form-group row">
      <label for="text" class="col-4 col-form-label">Kode</label> 
      <div class="col-8">
        <input id="text" name="text" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text1" class="col-4 col-form-label">Nama Kegiatan</label> 
      <div class="col-8">
        <input id="text1" name="text1" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="" class="col-4 col-form-label">Tanggal Mulai</label> 
      <div class="col-8">
        <div class="input-group">
          <input id="" name="" placeholder="12 Mei 2023" type="text" class="form-control"> 
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fa fa-calendar"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="text3" class="col-4 col-form-label">Tanggal Akhir</label> 
      <div class="col-8">
        <div class="input-group">
          <input id="text3" name="text3" placeholder="12 Mei 2023" type="text" class="form-control"> 
          <div class="input-group-append">
            <div class="input-group-text">
              <i class="fa fa-calendar"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="text4" class="col-4 col-form-label">Biaya</label> 
      <div class="col-8">
        <input id="text4" name="text4" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text5" class="col-4 col-form-label">Tempat</label> 
      <div class="col-8">
        <input id="text5" name="text5" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text6" class="col-4 col-form-label">Latitude</label> 
      <div class="col-8">
        <input id="text6" name="text6" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text7" class="col-4 col-form-label">Longitude</label> 
      <div class="col-8">
        <input id="text7" name="text7" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="select" class="col-4 col-form-label">Jenis Kegiatan</label> 
      <div class="col-8">
        <select id="select" name="select" class="custom-select">
          <option value="pegembangan AI">Pengembangan AI</option>
          <option value="public speaking">Public Speaking</option>
          <option value="bela paletina">Bela Palestina</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="text8" class="col-4 col-form-label">PIC</label> 
      <div class="col-8">
        <input id="text8" name="text8" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="textarea" class="col-4 col-form-label">Dekripsi</label> 
      <div class="col-8">
        <textarea id="textarea" name="textarea" cols="40" rows="3" class="form-control"></textarea>
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Simpan</button>
      </div>
    </div>
  </form>
</body>
</html>
